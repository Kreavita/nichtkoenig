<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Nichtkoenig</title>
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <link rel="stylesheet" type="text/css" href="style/link-styles.css">
    <link rel="stylesheet" type="text/css" href="style/chat.css">
    <link rel="stylesheet" type="text/css" href="style/game-ui.css">
    <script src="script/page.js"></script>
    <script src="script/jquery.min.js"></script>
    <script src="script/game.js"></script>
    <script src="script/socket.io.slim.js"></script>
</head>
<body>
    <div id="header">
        <span class="container">
                <span class="titlebtn" id="home" onclick="nav.home()">
                    <img class="titleimg" src="icons/crown.svg"></img>
                    <div>NICHTKOENIG</div>
                </span>
                <span class="titlebtn" id="rules" onclick="nav.rules()">
                    <img class="titleimg" src="icons/info.svg"></img>
                    <div>RULES</div>
                </span>
        </span>
        <span class="container">
                <span class="titlebtn" id="creategame" onclick="nav.create()">
                    <img class="titleimg" src="icons/plus-square.svg"></img>
                    <div>CREATE GAME</div>
                </span>
                <span class="titlebtn" id="joingame" onclick="nav.join()">
                    <img class="titleimg" src="icons/play-circle.svg"></img>
                    <div>JOIN GAME</div>
                </span>        
        </span>
        <span class="container">
                <span class="titlebtn" id="account" onclick="nav.account()">
                    <img class="titleimg" src="icons/user-check.svg"></img>
                    <div>ACCOUNT</div>
                </span>
                <span class="titlebtn" id="rules" onclick="nav.login()">
                    <img class="titleimg" src="icons/log-in.svg"></img>
                </span>
        </span>
    </div>
    <div id="main">

    </div>
    <div id="footer" class="cl-effect-1">
        <div style="padding: 5px;"><a href="https://github.com/kreavita/nichtkoenig" style="font-size: larger;">&copy; Kreaverse Studios 2020</a></div>
        <div>Icons made by <a href="https://twitter.com/colebemis">Colebemis</a> from <a href="https://feathericons.com/" title="Feather Icons">www.feathericons.com</a></div>
        <div>Crown Icon made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </div>
</body>
</html>
